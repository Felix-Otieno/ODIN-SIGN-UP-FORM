<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN SIGN UP FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>SIGN UP FORM</h1>
    <form action="" method="get">
        <div class="family">
            <div class="first">
                <div class="firstBaby">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Write your first name" required>

                </div>
                <div class="firstBaby">
                    <label for="secondName">SECOND NAME</label>
                    <input type="text" id="secondName" name="secondName" placeholder="Write your second name" required>

                </div>
            </div>

            <div class="second">
                <div class="secondBaby">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                </div>
                <div class="secondBaby">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+254XXXXXXXXX"
                        pattern="\+254[0-9]{9}" title="Phone number must start with +254 followed by 9 digits" required>

                </div>
            </div>

            <div class="third">
                <div class="thirdBaby">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="8"
                        title="Password must be at least 8 characters long" placeholder="Enter your password" required>

                </div>
                <div class="thirdBaby">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="text" id="confirmPassword" name="confirmPassword" title="Passwords must match"
                        placeholder="Confirm your password" required>

                </div>
            </div>

        </div>

        <div class="lasty">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="index.html">Log In</a></p>

        </div>



    </form>

</body>

</html>
